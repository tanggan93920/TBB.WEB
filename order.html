	<script>
		var path = 'https://api.tunbiba.com';
		var userInfo = JSON.parse(localStorage.getItem('userInfo'));
		var data = [];
		var PageIndex = 1;
		var orderId = null;
		$(function () {
			// 订单列表
			if (userInfo) {
				$.ajax({
					url: path + "/Api/Order/GetOrders",
					data: {
						Token: userInfo.Token,
						PageIndex: PageIndex,
						PageSize: 10,
						From: 1
					},
					dataType: 'json',
					success: function (result) {
						if (result.Success) {
							data = result.ResponseObject.Result;
							if (data.length > 0) {
								var _html = '';
								for (var i = 0; i < data.length; i++) {
									_html += '<tr><td>' + data[i].TradeNo + '</td>';
									_html += '<td>' + data[i].ProductName + '</td>';
									_html += '<td>' + data[i].Price + '</td>';
									_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
									_html += '<td>' + data[i].StatusName + '</td>';
									if ((data[i].IsBuy == false && data[i].CheckTime == null) && data[i].IsCancel == false && new Date(data[i].ExpireTime) >= new Date()) {
										_html += '<td><button type="button" class="btn btn-warning" onclick="cancelOrder(' + data[i].Id + ')">取消订单</button></td>';
									}
									if (data[i].IsBuy == false && data[i].CheckTime == null && data[i].IsCancel == false && new Date(data[i].ExpireTime) >= new Date() && data[i].UserConfirmIsBuy == false) {
										_html += '<td><button type="button" class="btn btn-primary" onclick="confirmOrder(' + data[i].Id + ')">确认付款</button></td>';
									}
									_html += '</tr>'
								}
								$('#tbody').html(_html);
							} else {
								$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
							}
							$('.pagination').pagination({
								pageCount: Math.ceil(result.ResponseObject.RecordCount / 10),
								jump: false,
								coping: true,
								homePage: '首页',
								endPage: '尾页',
								prevContent: '上页',
								nextContent: '下页',
								callback: function (api) {
									PageIndex = api.getCurrent();
									getOrderList(userInfo);
								}
							});
						}
					}
				});
			}
		});

		function confirmOrder(id) {
			orderId = id;
			$('#myModal').modal('show');
			for (var i = 0; i < data.length; i++) {
				if (orderId == data[i].Id) {
					$('.statusCode').text(data[i].TradeNo);
					if (data[i].PayTypeName == 'RMB') {
						var txt = data[i].CardName + '：' + data[i].BankName + '' + data[i].OpenBankName + '支行：' + '' + data[i].CardNo
						$('.account').html(txt);
					} else {
						$('.account').html('<span>' + data[i].CardNo + '</span>');
					}
					$('.pay-money').text(data[i].Price)
				}
			}
		}

		function confirmBtn() {
			$.post(path + "/Api/Order/ConfirmPay", {
				Token: userInfo.Token,
				OrderId: orderId,
				From: 1
			}, function (result) {
				if (result.Success) {
					if (result.ResponseObject) {
						$('#myModal').modal('hide');
						orderId = null;
						bw.toast('确认订单成功');
						getOrderList(userInfo);
					} else {
						bw.toast(result.Message);
					}
				} else {
					bw.toast(result.Message);
				}
			});
		}

		function getOrderList(userInfo) {
			$.ajax({
				url: path + "/Api/Order/GetOrders",
				data: {
					Token: userInfo.Token,
					PageIndex: PageIndex,
					PageSize: 10,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						data = result.ResponseObject.Result;
						if (data.length > 0) {
							var _html = '';
							for (var i = 0; i < data.length; i++) {
								_html += '<tr><td>' + data[i].TradeNo + '</td>';
								_html += '<td>' + data[i].ProductName + '</td>';
								_html += '<td>' + data[i].Price + '</td>';
								_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
								_html += '<td>' + data[i].StatusName + '</td>';
								if ((data[i].IsBuy == false && data[i].CheckTime == null) && data[i].IsCancel == false && new Date(data[i].ExpireTime) >= new Date()) {
									_html += '<td><button type="button" class="btn btn-warning" onclick="cancelOrder(' + data[i].Id + ')">取消订单</button></td>';
								}
								if (data[i].IsBuy == false && data[i].CheckTime == null && data[i].IsCancel == false && new Date(data[i].ExpireTime) >= new Date() && data[i].UserConfirmIsBuy == false) {
									_html += '<td><button type="button" class="btn btn-primary" onclick="confirmOrder(' + data[i].Id + ')">确认付款</button></td>';
								}
								_html += '</tr>'
							}
							$('#tbody').html(_html);
						} else {
							$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
						}
					}
				}
			});
		}

		function cancelOrder(id) {
			$.post(path + "/Api/Order/CancelOrder", {
				Token: userInfo.Token,
				OrderId: id,
				From: 1
			}, function (result) {
				if (result.Success) {
					if (result.ResponseObject) {
						bw.toast('订单已取消');
						getOrderList(userInfo);
					} else {
						bw.toast(result.Message);
					}
				} else {
					bw.toast(result.Message);
				}
			});
		}
	</script>
