	<script>
		var path = 'https://api.tunbiba.com';
		$(function () {
			var userInfo = JSON.parse(localStorage.getItem('userInfo'));
			$.ajax({
				url: path + "/Api/User/Info",
				data: {
					Token: userInfo.Token,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					$('.UserName').text(result.ResponseObject.Id);
					$('.Mobile').text(result.ResponseObject.Mobile);
					$('.NickName').val(result.ResponseObject.NickName);
					$('.VipEndTime').text(formatDate(result.ResponseObject.VipEndTime));
					$('.ETHAdress').val(result.ResponseObject.EthAddress || '无');
				}
			});

			$('#editNick').click(function () {
				var flag = $('.NickName').attr('readonly');
				var _this = $(this);
				if (!!flag) {
					$('.NickName').removeAttr('readonly');
					_this.css({
						backgroundImage: 'url(./static/img/ok.png)',
						color: '#52C41A'
					});
					_this.text('确定');
				} else {
					if ($('.NickName').val()) {
						$.post(path + '/Api/User/UpdateNickName', {
							NickName: $('.NickName').val(),
							Token: userInfo.Token,
							From: 1
						}, function (result) {
							if (result.Success) {
								if (result.ResponseObject) {
									$('.NickName').attr('readonly', true);
									_this.css({
										backgroundImage: 'url(./static/img/edit.png)',
										color: '#333'
									});
									_this.text('编辑昵称');
								} else {
									bw.toast(result.Message);
								}
							}
						})
					} else {
						bw.toast('昵称不能为空');
					}
				}
			})

			$('#editETH').click(function () {
				var flag = $('.ETHAdress').attr('readonly');
				var _this = $(this);
				if (!!flag) {
					$('.ETHAdress').removeAttr('readonly');
					_this.css({
						backgroundImage: 'url(./static/img/ok.png)',
						color: '#52C41A'
					});
					_this.text('确定');
				} else {
					if ($('.ETHAdress').val()) {
						$.post(path + '/Api/User/UpdateETHAddress', {
							ETHAddress: $('.ETHAdress').val(),
							Token: userInfo.Token,
							From: 1
						}, function (result) {
							if (result.Success) {
								if (result.ResponseObject) {
									$('.ETHAdress').attr('readonly', true);
									_this.css({
										backgroundImage: 'url(./static/img/edit.png)',
										color: '#333'
									});
									_this.text('编辑ETH收款地址');
								} else {
									bw.toast(result.Message);
								}
							}
						})
					} else {
						bw.toast('地址不能为空');
					}
				}
			})

		})
	</script>
