	<script>
		var path = 'https://api.tunbiba.com';
		var data = [];
		var userInfo = JSON.parse(localStorage.getItem('userInfo'));
		$(function () {
			$.ajax({
				url: path + "/Api/User/GetMyCustomer",
				data: {
					Token: userInfo.Token,
					PageIndex: 1,
					PageSize: 10,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						data = result.ResponseObject;
						if (data.length > 0) {
							var _html = '';
							for (var i = 0; i < data.length; i++) {
								_html += '<tr><td>' + data[i].Id + '</td>';
								_html += '<td>' + data[i].NickName + '</td>';
								_html += '<td>' + data[i].ThisChildCount + '</td>';
								_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
								_html += '</tr>'
							}
							$('#tbody').html(_html);
						} else {
							$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
						}
						$('.pagination').pagination({
							pageCount: Math.ceil(result.RecordCount / 10),
							jump: false,
							coping: true,
							homePage: '首页',
							endPage: '尾页',
							prevContent: '上页',
							nextContent: '下页',
							callback: function (api) {
								getVipData(api.getCurrent());
							}
						});
					}
				}
			});
		});

		function getVipData(PageIndex){
			$.ajax({
				url: path + "/Api/User/GetMyCustomer",
				data: {
					Token: userInfo.Token,
					PageIndex: PageIndex,
					PageSize: 10,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						data = result.ResponseObject;
						if (data.length > 0) {
							var _html = '';
							for (var i = 0; i < data.length; i++) {
								_html += '<tr><td>' + data[i].Id + '</td>';
								_html += '<td>' + data[i].NickName + '</td>';
								_html += '<td>' + data[i].ThisChildCount + '</td>';
								_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
								_html += '</tr>'
							}
							$('#tbody').html(_html);
						} else {
							$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
						}
					}
				}
			});
		}
