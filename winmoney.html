	<script>
		var path = 'https://api.tunbiba.com';
		var data = [];
		var balance = 0;
		var userInfo = JSON.parse(localStorage.getItem('userInfo'));
		$(function () {
			getUserInfo();
			$.ajax({
				url: path + "/Api/User/GetMyBonus",
				data: {
					Token: userInfo.Token,
					PageIndex: 1,
					PageSize: 10,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						data = result.ResponseObject;
						if (data.length > 0) {
							var _html = '';
							for (var i = 0; i < data.length; i++) {
								_html += '<tr><td>' + data[i].UserId + '</td>';
								_html += '<td>' + data[i].NickName + '</td>';
								_html += '<td>' + data[i].Bonus + '</td>';
								_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
								_html += '</tr>'
							}
							$('#tbody').html(_html);
						} else {
							$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
						}
						$('.pagination').pagination({
							pageCount: Math.ceil(result.RecordCount / 10),
							jump: false,
							coping: true,
							homePage: '首页',
							endPage: '尾页',
							prevContent: '上页',
							nextContent: '下页',
							callback: function (api) {
								getWinMoneyData(api.getCurrent());
							}
						});
					}
				}
			});
		});

	    function getUserInfo(){
			$.ajax({
				url: path + "/Api/User/Info",
				data: {
					Token: userInfo.Token,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					balance = result.ResponseObject.Balance;
					$('.adress').val(result.ResponseObject.EthAddress);
					$('.balance').text(result.ResponseObject.Balance);
					$('.can-buy').text('可用：' + result.ResponseObject.Balance);
				}
			});
		}

		function cash() {
			var amount = $('.amount').val();
			if (!amount || amount == 0) {
				$('.amount-warn').text('提现金额不能为空或为零');
				return
			}
			if ((amount * 100 > balance * 100) || (amount * 100 < 10)) {
				$('.amount-warn').text('提现金额不能大于可提现金额');
				return
			}
			$('.amount-warn').text('');
			$.ajax({
				url: path + "/Api/User/WithDraw",
				data: {
					Token: userInfo.Token,
					From: 1,
					Amount: amount
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						if(result.ResponseObject){
							$('#myModal').modal('hide');
							setTimeout(function () {
								getUserInfo();
								bw.toast('申请成功，正在审核中');
							}, 1000)
						}else{
							bw.toast(result.Message);
						}
					}
				}
			});
		}

		function getWinMoneyData(PageIndex) {
			$.ajax({
				url: path + "/Api/User/GetMyBonus",
				data: {
					Token: userInfo.Token,
					PageIndex: PageIndex,
					PageSize: 10,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						data = result.ResponseObject;
						if (data.length > 0) {
							var _html = '';
							for (var i = 0; i < data.length; i++) {
								_html += '<tr><td>' + data[i].UserId + '</td>';
								_html += '<td>' + data[i].NickName + '</td>';
								_html += '<td>' + data[i].Bonus + '</td>';
								_html += '<td>' + formatDate(data[i].CreateTime) + '</td>';
								_html += '</tr>'
							}
							$('#tbody').html(_html);
						} else {
							$('#tbody').html('<tr><td colspan="5" align="center">暂无数据！</td></tr>');
						}
					}
				}
			});
		}

		function openModal() {
			$('#myModal').modal('show');
		}

		function openCashModal(PageIndex) {
			$.ajax({
				url: path + "/Api/User/GetWithDrawList",
				data: {
					PageIndex,
					PageSize: 10,
					Token: userInfo.Token,
					From: 1
				},
				dataType: 'json',
				success: function (result) {
					if (result.Success) {
						var _html = '';
						var data = result.ResponseObject;
						if (data.length) {
							for (var i = 0; i < data.length; i++) {
								_html += '<tr>';
								_html += '<td>' + data[i].CreateTime + '</td>';
								_html += '<td>' + data[i].Money + '</td>';
								if(data[i].Status == 0){
									_html += '<td>待处理</td>';
								}
								if(data[i].Status == 1){
									_html += '<td>已审核</td>';
								}
								if(data[i].Status == 2){
									_html += '<td>拒绝,'+data[i].Memo+'</td>';
								}
								_html += '</tr>';
							}
							$('#cashList').html(_html);
						}else{
							$('#cashList').html('<tr style="text-align: center"><td colspan="3">暂无数据</td></tr>');
						}
						$('#myModal1').modal('show');
					}
				}
			});
		}

	</script>
